<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="pharmacy-icon"><img src="images/logo.png" alt="logo" style="width: 100px;"></div>
            <h1>Pharmacy Management System</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <div class="login-body">
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Forgot password? <a href="#">Reset here</a></p>
            <p style="margin-top: 10px;">Â© 2025 Pharmacy Management System | <a href="mailto:mhm.hamid@gmail.com">mhm.hamid@gmail.com</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
